<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Copilot Studio WebApp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bg-glow bg-glow-left"></div>
    <div class="bg-glow bg-glow-right"></div>
    <div class="app-shell">
      <header class="app-header">
        <div class="header-copy">
          <p class="eyebrow">With Copilot Studio</p>
          <h1>서울행당초등학교 알레가드</h1>
        </div>
        <div class="header-actions">
          <span class="status-chip">LIVE</span>
          <button id="reloadBtn" type="button">새로고침</button>
        </div>
      </header>

      <main class="app-main">
        <iframe
          id="copilotFrame"
          title="Copilot Studio"
          src="https://copilotstudio.microsoft.com/environments/Default-62ae463a-9f12-4edf-8544-4f6ca3834524/bots/copilots_header_b8632/webchat?__version__=2"
          frameborder="0"
          allow="clipboard-read; clipboard-write"
          referrerpolicy="strict-origin-when-cross-origin"
        ></iframe>
      </main>
    </div>

    <script src="app.js"></script>
  </body>
</html>
